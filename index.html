<html>
<head>
  <title>MQTT WebApp</title>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
	body {
		margin-top: 5%;
	}
	#divConnect {
		position: fixed;
		width: 26%;
		left: 5%;
		margin-top: -25%;
	}

	#divSubscribe {
		position: fixed;
		width: 26%;
		left: 70%;
		margin-top: -25%;
	}

	#divPublish {
		position: fixed;
		margin-top: -25%;
		width: 26%;
		left: 38%;
	}

	#messages {
		position: relative;
		width: 90%;
		margin-top: 30%;
		left: 5%;
	}

</style>
<body>
	
  <div id="main">
  	<div id="divConnect">
  		<center><h2>Connect</h2></center>
  		<form>
  			<div class="form-group">
			    <label for="brokerAddress">Address</label>
			    <input type="text" class="form-control" id="brokerAddress" value="ws://broker.hivemq.com:8000/mqtt">
			  </div>
  		</form>
  		<button id="btnConnect" class="btn btn-success">Connect</button>
  		<form>
  			<div class="form-group">
  				<br>
			    <label for="status">Status</label>
			    <input type="text" class="form-control" id="status" value="Disconnected" disabled="">
			  </div>
  		</form>
  	</div>

  	<div id="divPublish">
  		<center><h2>Publish</h2></center>
  		<form>
  			<div class="form-group">
			    <label for="topicToPublish">Topic</label>
			    <input type="text" class="form-control" id="topicToPublish" value="">
			</div>
			<div class="form-group">
			    <label for="payloadToPublish">Payload</label>
			    <input type="text" class="form-control" id="payloadToPublish" value="">
			</div>
  		</form>
  		<button id="btnPublish" class="btn btn-success">Publish</button>
  	</div>

  	<div id="divSubscribe">
  		<center><h2>Subscribe</h2></center>
  		<form>
  			<div class="form-group">
			    <label for="topicToSubscribe">Topic</label>
			    <input type="text" class="form-control" id="topicToSubscribe">
			  </div>
  		</form>
  		<button id="btnSubscribe" class="btn btn-success">Subscribe</button>
  	</div>
  </div>

  	<table id="messages" class="table table-hover">
	  <thead>
	    <tr>
	      <th scope="col">Topic</th>
	      <th scope="col">Payload</th>
	      <th scope="col">Time Stamp</th>
	    </tr>
	  </thead>
	  <tbody id="tbodyContainer">
	    
	  </tbody>
	</table>

  
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>
</html>
